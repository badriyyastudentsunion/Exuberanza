<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts Festival Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ­</text></svg>">
    
    <!-- Google Fonts - Danube for EXUBERANZA only -->
    <link href="https://fonts.googleapis.com/css2?family=Danube&display=swap" rel="stylesheet">
    
    <style>
        .splash-screen {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        }
        
        .splash-fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .title-entrance {
            animation: slideInUp 1.2s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle-entrance {
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loading-dots {
            animation: pulse 1.5s ease-in-out infinite 1.5s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            display: inline-block;
            margin: 0 3px;
            animation: bounce 1.4s ease-in-out infinite both;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }
        
        .login-slide-in {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen fixed inset-0 z-50 flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-6xl md:text-8xl font-normal text-white mb-8 title-entrance tracking-wider" style="font-family: 'Danube', cursive;">
                EXUBERANZA
            </h1>
            <div class="text-white text-xl mb-12 subtitle-entrance font-light">
                Arts Festival Manager
            </div>
            
            <!-- Loading Animation -->
            <div class="loading-dots mb-4">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <div class="text-white text-sm opacity-70 font-light subtitle-entrance">
                Preparing your experience...
            </div>
        </div>
    </div>

    <div id="app" class="container mx-auto p-4">
        <!-- Login Screen -->
        <div id="loginScreen" class="max-w-md mx-auto mt-20 hidden">
            <div class="bg-white rounded-lg shadow-lg p-6 login-slide-in">
                <!-- Small Title at Top -->
                <div class="text-center mb-6">
                    <h1 class="text-3xl text-gray-800 font-normal" style="font-family: 'Danube', cursive;">EXUBERANZA</h1>
                    <p class="text-sm text-gray-600 mt-1 font-medium">Arts Festival Manager</p>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Role:</label>
                    <select id="roleSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="team_leader">Team Leader</option>
                        <option value="invigilator">Invigilator</option>
                        <option value="judge">Judge</option>
                        <option value="announcer">Announcer</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username/Team Name:</label>
                    <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter username">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
                    <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter password">
                </div>

                <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                    Login
                </button>
            </div>
        </div>

        <!-- Main Dashboard (Hidden initially) -->
        <div id="dashboard" class="hidden">
            <nav class="bg-white shadow-sm rounded-lg mb-6 p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-bold text-gray-800" id="dashboardTitle">Dashboard</h1>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600" id="userInfo"></span>
                        <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                            Logout
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Dynamic content area -->
            <div id="content" class="space-y-6">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="admin.js"></script>
    <script src="admin-setup.js"></script>
    <script src="leader.js"></script>
    <script src="invigilator.js"></script>
    <script src="judge.js"></script>
    <script src="announcer.js"></script>
    
    <script>
        // Standard splash screen functionality
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splashScreen');
            const loginScreen = document.getElementById('loginScreen');
            
            // Hide splash screen after 5 seconds
            setTimeout(() => {
                splashScreen.classList.add('splash-fade-out');
                
                // Remove splash screen and show login after fade animation
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    loginScreen.classList.remove('hidden');
                }, 500);
            }, 5000);
        });
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
